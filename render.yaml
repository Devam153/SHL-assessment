services:
  - type: web
    name: shl-recommender-api
    env: docker
    region: singapore
    plan: free
    buildCommand: docker build -t shl-recommender-api .
    startCommand: gunicorn api:app -k uvicorn.workers.UvicornWorker --preload --workers 2 --bind 0.0.0.0:$PORT
    healthCheckPath: /health
    healthCheckTimeout: 180
    envVars:
      - key: MODEL_CACHE_DIR
        value: /var/cache/model
    disk:
      name: model-cache
      mountPath: /var/cache/model
      sizeGB: 0.5
