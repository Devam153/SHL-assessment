services:
  - type: web
    name: shl-recommender
    env: docker
    region: singapore
    plan: standard
    healthCheckPath: /health
    healthCheckTimeout: 180
    envVars:
      - key: MODEL_CACHE_DIR
        value: /var/cache/model
    disk:
      name: model-cache
      mountPath: /var/cache/model
      sizeGB: 1
